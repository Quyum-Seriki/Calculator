<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="row-1">
                <input type="tel" placeholder="0" readonly>
            </div>
            <div class="row-2">
                <button class="col-1">AC</button>
                <button class="col-2">+/-</button>
                <button class="col-3">%</button>
                <button class="col-4">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="col-8">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="col-12"><h2>-</h2></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="col-16">+</button>
                <button class="button-17">0</button>
                <button><h2>.</h2></button>
                <button class="col-19">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
